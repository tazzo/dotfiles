# === TMUX CONFIG ===
# Default Shell
set-option -g default-shell /bin/bash

# Colors (True Color support for Neovim)
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"

# Mouse support (scrolling, selecting)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# History limit
set -g history-limit 10000

# KEEPING DEFAULT KEYBINDINGS (Prefix: C-b)

# Abilita lo scroll con la rotella del mouse
set -g mouse on    
# Usa le sequenze OSC 52 per copiare nella clipboard di sistema (Host)
set -as terminal-features ',xterm-256color:clipboard'
set -s set-clipboard on
